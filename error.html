<!DOCTYPE html>
<html>
    <head>
        <title>Error</title>
        <link rel="icon" type="png/image" href="/favicon/Cobra.png">
    </head> 

    <body>
        <h1>An error has occoured with the database</h1>
        <hr>
        <p>We cannot find what you are looking for</p>

        <p>You should be automatically redirected in <span id="seconds">7</span> seconds.</p>
    </body>
</html>

<script>
var seconds = 7; 
var foo; 

function redirect() {
    document.location.href = 'https://www.cobraclient.gq/';
}

function updateSecs() {
    document.getElementById("seconds").innerHTML = seconds;
    seconds--;
    if (seconds == -1) {
        clearInterval(foo);
        redirect();
    }
}

function countdownTimer() {
    foo = setInterval(function () {
        updateSecs()
    }, 1000);
}

countdownTimer();
</script>
